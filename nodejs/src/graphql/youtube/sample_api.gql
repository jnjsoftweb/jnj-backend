# * channels

# 채널 ID로 채널 정보 가져오기
query GetChannelById {
  youtubeGetChannels(
    part: "snippet,statistics"
    id: "UCUpJs89fSBXNolQGOYKn0YQ"
  ) {
    id
    snippet {
      title
      description
      thumbnails {
        default {
          url
        }
      }
    }
    statistics {
      viewCount
      subscriberCount
      videoCount
    }
  }
}

# 사용자 이름으로 채널 정보 가져오기
query GetChannelById {
  youtubeGetChannels(
    part: "snippet,statistics"
    forUsername: "GoogleDevelopers"
  ) {
    id
    snippet {
      title
      description
      thumbnails {
        default {
          url
        }
      }
    }
    statistics {
      viewCount
      subscriberCount
      videoCount
    }
  }
}

# 나의 채널 정보 가져오기
# "message": "YouTube API 요청 중 오류가 발생했습니다."
query GetChannelById {
  youtubeGetChannels(part: "snippet,statistics", mine: true) {
    id
    snippet {
      title
      description
      thumbnails {
        default {
          url
        }
      }
    }
    statistics {
      viewCount
      subscriberCount
      videoCount
    }
  }
}

# customUrl로 채널 정보 가져오기
query GetChannelByCustomUrl {
  youtubeGetChannelByCustomUrl(customUrl: "jtbc_news") {
    id
    snippet {
      title
      description
      customUrl
      publishedAt
      thumbnails {
        default {
          url
        }
        medium {
          url
        }
        high {
          url
        }
      }
    }
    statistics {
      viewCount
      subscriberCount
      videoCount
    }
    contentDetails {
      relatedPlaylists {
        uploads
        likes
      }
    }
  }
}

