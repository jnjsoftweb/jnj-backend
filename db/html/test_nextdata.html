            "description": "\u003ch2\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/h2\u003e\u003cp\u003e\u003ca href=\"https://class101.net/ko/products/6447ca8e5566230015b352f2/kits/select-package\"\u003e\u003cspan class=\"image-link\" contenteditable=\"false\"\u003e\u003cimg src=\"https://cdn.class101.net/images/149f4022-a4a4-4f3d-892c-b789543e6e91\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cimg class=\"ProseMirror-separator\"\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003ch3\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/h3\u003e\u003ch2\u003e클래스 소개\u003c/h2\u003e\u003ch3\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e- ChatGPT로 나 대신 돈 벌어 올 부캐 만들기\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e- ChatGPT로 빠르게 팔로워 늘리는 고효율 콘텐츠 제작법\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e위 2가지 방법이 필요하신 분들은 이 클래스를 수강하세요!\u003c/h3\u003e\u003cp\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://cdn.class101.net/images/b94b2790-5a9b-440a-b781-a2c3fe4c0687\" contenteditable=\"false\"\u003e\u003cimg class=\"ProseMirror-separator\"\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003cp\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003cp\u003e안녕하세요 ChatGPT 전문가 김윤경x허민 대표 입니다. 이미 챗GPT는 많은 매스컴에서 화두로 다뤄왔습니다. 유튜브에도 챗gpt를 검색해보면 어떻게 사용하는지에 대한 정보는 많지만, 이를 통해서 어떻게 돈을 버는 지는 명확하게 알려주는 사람이 없죠. 그래서 저희가 이번 클래스에 그 방법을 모두 공유해드리고자 합니다.\u003c/p\u003e\u003cp\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e🙋‍♂️ 김윤경x허민 대표의 클래스는 이런 분들께 추천합니다.\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eChatGPT로 부캐를 만들고 온라인 수익 시스템을 만들고 싶으신 분\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eChatGPT로 현업의 효율을 극대화하여 나의 가치를 올리고 싶으신 분\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e남들 다하는 똑같은 콘텐츠가 아닌 나만의 차별화된 콘텐츠를 만들고 싶으신 분\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eChatGPT를 클래스 1개로 기초부터 수익화 방법까지 배워보고 싶으신 분\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e여러분은 이번 클래스를 통해 내가 가진 능력 이상의 것을 해내는 당신의 든든한 AI 비서를 갖게 되실 것입니다. 심지어 하나도 아니고 여러 명의 부캐를 만들고 당장 수익화 할 수 있는 방법을 알려드리도록 하겠습니다. 이제 잠만 자도 돈이들어오는 여러개의 시스템이 여러분에도 생길 것입니다. 상상만해도 설레이는 그 꿈의 시작을 저희가 돕겠습니다! 온라인 클래스에서 만나요!\u003c/p\u003e\u003cp\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003ch3\u003e💰 ChatGPT로 부캐 만들어 연봉 이상 버는 김윤경 대표\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e지금은 퇴사 후 챗GPT 전문가로 맹활약 중!\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cimg src=\"https://cdn.class101.net/images/09bb165e-19fb-408c-a1c0-0dd2581e12da\" contenteditable=\"false\"\u003e\u003cimg class=\"ProseMirror-separator\"\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://cdn.class101.net/images/bd2eac11-ad57-49f8-9714-69b932e5f8a0\" contenteditable=\"false\"\u003e\u003cimg src=\"https://cdn.class101.net/images/a8309b2e-39be-40ea-98c2-75f06d0d65ce\" contenteditable=\"false\"\u003e\u003cimg src=\"https://cdn.class101.net/images/3507ef33-ab36-47ef-b7ab-1fef711c406a\" contenteditable=\"false\"\u003e\u003cimg class=\"ProseMirror-separator\"\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003cp\u003eㄴ 김윤경 대표 강연 현장 + 강의후기\u003c/p\u003e\u003cp\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003ch2\u003e클래스 추천대상\u003c/h2\u003e\u003cp\u003e1. ChatGPT에 관심이 많아 여러 강연을 계속 듣고 있지만 아직도 막막하신 분\u003c/p\u003e\u003cp\u003e2. ChatGPT로 나만의 차별화된 콘텐츠로 발행하고 내 가치를 높이고 싶으신분\u003c/p\u003e\u003cp\u003e3. ChatGPT로 다양한 부캐를 만들어 나대신 돈 벌어 올 수 있도록 자동 수익 파이프라인을 만들고 싶으신 분\u003c/p\u003e\u003cp\u003e4. GhatGPT 기본 개념+브랜딩+마케팅+컨텐츠 수익화 노하우를 모두 배우고 싶으신 분\u003c/p\u003e\u003cp\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003ch2\u003e수강효과\u003c/h2\u003e\u003cp\u003e1. ChatGPT 활용법 + 수익화 방법에 대해 기초부터 탄탄하게 배울 수 있습니다.\u003c/p\u003e\u003cp\u003e2. ChatGPT를 통해 모든 귀찮은 일을 나 대신 처리할 수 있는 AI 천재 마케팅 비서, 그것도 한 명도 아니고 여러 명을 거느리게 되실겁니다.\u003c/p\u003e\u003cp\u003e3. ChatGPT로 마케팅 기획, 이미지 제작, 카피라이팅 등 대부분의 업무를 1분 만에 끝내게 됩니다.\u003c/p\u003e\u003cp\u003e4. 계속 축적되는 나만의 차별화된 콘텐츠로 꾸준한 부가 수익을 만들게 됩니다.\u003c/p\u003e\u003cp\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003cp\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003ch3\u003e💰 1개월 만에 유튜브 구독자 1000명 만들고 수익화 만든 허민 대표\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e유튜브 수익화도 전자책 수익화도 챗GPT와 함께라면 빨라진다! 쉬워진다!\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cimg src=\"https://cdn.class101.net/images/d10a44eb-6d6f-40dc-bb6c-f324559ccdd2\" contenteditable=\"false\"\u003e\u003cimg class=\"ProseMirror-separator\"\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e챗GPT로 한달만에 구독자 1000명 달성!\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://cdn.class101.net/images/7c5dbdf7-15cc-4190-aa27-199390f19676\" contenteditable=\"false\"\u003e\u003cimg class=\"ProseMirror-separator\"\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e챗GPT로 작성한 전자책\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003ch2\u003e이 클래스가 특별한 3가지 이유\u003c/h2\u003e\u003ch3\u003e\u003cstrong\u003e❶ 이론부터 실무까지 GhatGPT를 마스터하게 됩니다.\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003e자전거 타는 방법을 아무리 쉽게 설명한들, 직접 자전거를 타보지 않으면 자전거 탈 수 있어! 라고 말 할 수 없는 것 처럼 챗GPT도 마찬가지입니다. 아무리 좋은 강의를 많이 들었어도 여러분이 직접 활용해보지 않았다면 다룰 줄 모르는 것과 같습니다. 부디 이번 클래스 만큼은 스스로 실습해보시면서 수강해주시기 바랍니다.\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e클래스에서 실습한 프롬프트는 다운로드 가능하며 직접 사용이 가능합니다.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e챗GPT로 전자책 작성, 1개월 만에 유튜브 1000명 만들기, 온라인 강사되기 등 실전적인 수익화 내용을 담았습니다.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cstrong\u003e❷ 인공지능 개발자 경력의 김윤경 대표와 연매출 10억 쇼핑몰 경력의 허민 대표가 말하는 챗GPT 200% 활용하는 방법 대공개!\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003e\u003cstrong\u003e⭐ 팬덤퍼널 김윤경 대표\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e인공지능 개발자 출신으로 개발 경력만 17년! 이제는 인공지능 기술과 마케팅을 접목한 챗GPT전문가로 마케팅+브랜딩+챗GPT 인사이트를 모두 전수해드립니다.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e⭐\u003cstrong\u003e 허민 대표\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e의류 쇼핑몰 11년차 대표이자 쇼핑몰 전문 강사로 활동하며 연 매출 최대 10억까지 달성한 경험이 있습니다. (현재는 의류 브랜드와 3PL 물류 회사 운영 중)\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e특히 평범한 사업가 유튜브는 챗GPT를 연구하며 관련 소식을 빠르게 전하면서 1개월만에 구독자 1000명을 달성했습니다.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e크리에이티브한 1인기업의 경력을 통해 챗GPT와 플랫폼 활용하여 자동화 수익 만드는 노하우를 모두 전수해드립니다.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e❸ 가장 최신의 정보를 받을 수 있는 카카오 오픈톡방 운영!\u003c/h3\u003e\u003cp\u003e챗GPT는 지금도 매일 변화/발전하고 있습니다. 챗GPT만 매일 연구하는 저희도 속도를 따라가기 여간 쉽지가 않죠. 여러분들이 꾸준히 최신 정보를 받으실 수 있는 오픈톡방을 Outro 수업노트에 기재해드릴 예정입니다. (비번 수업노트 공개) 꾸준히 소통하며 정보 공유드리도록 하겠습니다!\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003e📌클래스101 수강자 Q\u0026amp;A 비밀톡방 (❤️편안하게 질문주세요. 2023년 12월까지 한시적 운영)\u003c/strong\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://open.kakao.com/o/gz5xkZBf\"\u003ehttps://open.kakao.com/o/gz5xkZBf\u003c/a\u003e\u003c/strong\u003e (참여코드 \u003cstrong\u003echatgpt\u003c/strong\u003e) \u003c/p\u003e\u003cp\u003e\u003cstrong\u003e👉프롬프트 엔지니어 마케팅 GPTers 오픈톡방 (많은 분들이 참여하고 있어요)\u003c/strong\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://open.kakao.com/o/gXnSBwbf\"\u003ehttps://open.kakao.com/o/gXnSBwbf\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e❹ 클래스 완강 이벤트! \u0026gt; 챌린지 20% 할인권 제공\u003c/h3\u003e\u003cp\u003e완강하신 화면을 캡쳐하여 올려주시면 직접 자신만의 부캐를 만들고 수익화 파이프라인을 만들 수 있는 팬덤퍼널 챌린지 프로그램에 VIP 자격(20% 할인)으로 참여하실 수 있도록 특별히 초대해 드립니다.\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e네이버 카페 \u0026lt;프롬프트엔지니어\u0026gt; \u0026gt; 완강 인증 \u0026gt; 완강 화면 캡쳐해서 올리기\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://cafe.naver.com/prompter\"\u003ehttps://cafe.naver.com/prompter\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003cp\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003cdiv contenteditable=\"false\"\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003cp\u003e\u003cbr class=\"ProseMirror-trailingBreak\"\u003e\u003c/p\u003e\u003cp\u003e챗GPT로 누구나 자신의 가치를 성장시킬 수 있습니다. 지금 시작하셔야 그 성공가능성이 높습니다. 그동안 늘 실패만 하셨다면 이 클래스를 꼭 수강하시기 바랍니다. 내 능력 이상의 것을 해내는 당신의 든든한 비서를 만들고 수익화 할 수 있는 방법을 알려드리도록 하겠습니다. 누구보다 가장 빠르게 챗GPT의 정보를 활용하셔서 시장을 움직이는 퍼스트무버로 이 시장을 리딩해 나가시기를 바랍니다.\u003c/p\u003e\u003ch2\u003e수강 전 참고사항\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e열정적으로 내가 갖고 있는 차별화된 콘텐츠를 꼭 만들어 보겠다는 열정\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e그리고 노트북, 실행력만 갖고 오세요!🔥🔥🔥\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e",
